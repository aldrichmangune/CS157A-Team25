{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}

<!-- Jumbotron -->
<div class="container">
<div class="card card-image" style="background-image: url({{ MEDIA_URL }}forest.jpg);">
  <div class="text-white text-center rgba-stylish-strong py-5 px-4">
    <div class="py-5">
      <!-- Content -->
      <h2 class="card-title h2 my-4 py-2">Sign up</h2>
      <form action="{% url 'register' %}" method="post">
        <div class="form-group">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Username: </label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="id_email">Email: </label>
                {{ form.email }}
            </div>
            <div class="form-group">
                <label for="id_first_name">First Name: </label>
                {{ form.first_name }}
            </div>
            <div class="form-group">
                <label for="id_last_name">Last Name: </label>
                {{ form.last_name }}
            </div>
            <div class="form-group">

                <label for="id_password">Password: </label>
                {{ form.password1 }}
            </div>
            <div class="form-group">
                <label for="id_password">Password Confirmation: </label>
                {{ form.password2 }}
            </div>
        <input class = "btn aqua-gradient" type="submit" name="register" value="Register">
        </div>
      </form
    </div>
  </div>
</div>
</div>
<!-- Jumbotron -->
{% endblock %}
